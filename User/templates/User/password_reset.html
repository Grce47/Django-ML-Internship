{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load embed_video_tags %}
{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <legend class="border-bottom mb-4">
        <h2>Already Logged in!</h2>
    </legend>
    <small class="text-muted">
        <a href="{% url 'Course-home' %}">Course Page</a>
    </small>
</div>
{% else %}
    <div class="content-section container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Reset Password 
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endif %}
{% endblock content %}
